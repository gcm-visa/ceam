<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEAM Status Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .results-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      display: none;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 4px;
      background-color: #2ecc71;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results th, .results td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .results th {
      background-color: #2ecc71;
      color: #fff;
    }

    .results tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #loading {
      display: none;
      margin: 20px 0;
      font-size: 16px;
      color: #2ecc71;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    marquee {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.dropbox.com/scl/fi/plnevepzhsf9etdoxnlzs/logo-for-MARS.png?rlkey=03l9s706cr83aml02v64kgv38&dl=1" 
         style="max-width: 100%; height: auto; margin-bottom: 20px;">
    <h2>CEAM Status Search</h2>
    
    <form id="searchForm">
      <label for="idNumber">Student ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID Number">
      <input type="submit" value="Search">
    </form>
    <p id="loading">Loading, please wait...</p>
  </div>

  <div id="resultsContainer" class="results-container">
    <div id="results" class="results"></div>
  </div>

  <script>
    document.getElementById('searchForm').onsubmit = function(event) {
      event.preventDefault();
      const idNumberInput = document.getElementById('idNumber').value;

      const loadingText = document.getElementById('loading');
      loadingText.style.display = 'block';

     const scriptUrl = 'https://script.google.com/macros/s/AKfycbxnzRCfIP8ClJeSv-7BT2Ko1o-eB-t_JnWGKr5Y_i6W_v63NHP2SRYNGgTzUxeCQHtqlw/exec';


      const params = new URLSearchParams();
      params.append('idInput', idNumberInput);

      fetch(scriptUrl + '?' + params.toString())
        .then(response => response.json())
        .then(data => {
          displayResults(data);
          loadingText.style.display = 'none';
        })
        .catch(error => {
          console.error('Error:', error);
          loadingText.style.display = 'none';
        });
    };

    function displayResults(data) {
  const resultsDiv = document.getElementById('results');
  const resultsContainer = document.getElementById('resultsContainer');

  resultsDiv.innerHTML = '';

  if (data.heading) {
    const headingElement = `<h3 style="text-align:center; color:#2c3e50;">${data.heading}</h3>`;
    resultsDiv.innerHTML += headingElement;
  }

  if (data.results && data.results.length > 0) {
    data.results.forEach(row => {
      resultsDiv.innerHTML += `
        <div style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; background-color: #f9f9f9;">
          <p><strong>ID:</strong> ${row[0]}</p>
          <p><strong>Surname:</strong> ${row[1]}</p>
          <p><strong>First Name:</strong> ${row[2]}</p>
          <p><strong>Status:</strong> ${row[3]}</p>
        </div>
      `;
    });

    resultsContainer.style.display = 'block';
  } else {
    resultsDiv.innerHTML += '<p>No matching results found.</p>';
    resultsContainer.style.display = 'block';
  }
}

  </script>

</body>
</html>
